<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
    <script src="jquery-2.1.4.js"></script>
    <script>
      function appendText()
      {
          var txt1="<p>文本1.</p>";              // 以 HTML 创建新元素
          var txt2=$("<p></p>").text("文本2.");  // 以 jQuery 创建新元素
          var txt3=document.createElement("p");
          txt3.innerHTML="文本3.";    
					           // 通过 DOM 来创建文本
          $("p").append(txt1,txt2,txt3);        // 追加新元素

      }
    </script>
</head>
<body>
<p>这是一个段落</p>
<button onclick="appendText()">追加文本</button>
</body>
</html>

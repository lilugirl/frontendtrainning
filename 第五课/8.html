<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>模块化编程4</title>
</head>

<body>
  <script>

    //放大模式
    //如果一个模块很大，必须分成几个部分，或者一个模块需要继承另一个模块，这时就有必要采用"放大模式"
    var module1 = (function () {
      var _count = 0;
      var m1 = function () {
        //...
        console.log('m1');
      };
      var m2 = function () {
        //...
        console.log('m2');
      };
      return {
        m1: m1,
        m2: m2,
        m: m1
      };
    })();

    var module1 = (function (mod) {
      mod.m3 = function () {
        //...
        console.log('m3');
      };
      return mod;
    })(module1);


    module1.m1();
    module1.m3();

  </script>
</body>

</html>

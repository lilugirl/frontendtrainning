<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
     <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
    	<script src="jquery-2.1.4.js"></script>
      <script type="text/javascript">
      $(document).ready(function(){
          $('#button').click(function(){
            $('#cover').show();
            $('#main').animate({"right":"100px"},"fast");
          });

          $('#close').click(function(){
            $('#cover').hide();
             $('#main').animate({"right":"-100px"},"fast");
          
          });

          $('#cover').click(function(){
              $('#cover').hide();
           $('#main').animate({"right":"-100px"},"fast");
          });
      });
      </script>

      <style>
      #button{
        width:50px;
        height:50px;
        background:blue;
        position:absolute;
        bottom:100px;
        right:0;
      }
      #rightNav{
        display:none;
        float:left;
        z-index:3;
        position:absolute;
        right:-100px;
        background:#fff;

      }
      #cover{
         width:100%;
         height:100%;
         position:absolute;
         left:0;
         top:0;
         background:rgba(0,0,0,0.6);
         z-index:2;
         display:none;
      }
      #main{
        background:yellow;
        min-height:500px;
        float:left;
        width:100%;

      }
      </style>
</head>
<body>
<div id="button"></div>
<div id="main"><p>This is a paragraph with little content.</p>
</div>
<div id="cover">
  </div>
<ul id="rightNav">
  <li><a href="#" id="close" >close</a></li>
  <li><a href="#" >菜单1</a></li>
  <li><a href="#" >菜单2</a></li>
  <li><a href="#" >菜单3</a></li>
</ul>
</body>
</html>

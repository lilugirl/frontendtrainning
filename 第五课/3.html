<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>即时对象初始化</title>
</head>

<body>
  <script>
    ({
      maxwidth: 600,
      maxheight: 400,

      gimmeMax: function () {
        return this.maxwidth + 'X' + this.maxheight;
      },

      //初始化
      init: function () {
        alert(this.gimmeMax());
      }
    }).init();


  </script>
</body>

</html>

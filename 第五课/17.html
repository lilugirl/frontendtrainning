<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>闭包</title>
</head>

<body>
  <ul>
    <li>一</li>
    <li>二</li>
    <li>三</li>
    <li>四</li>
    <li>五</li>
  </ul>

  <script>
    var oli = document.getElementsByTagName('li');
    var i;
    for (i = 0; i < 5; i++) {
      oli[i].onclick = function () {
        alert(i);
        alert(this.innerHTML);
      }
    }

    console.log(i);
    //想想为什么每次弹出都是5
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>事件冒泡</title>
</head>

<body>
  <!--html-->
  <div id="div4" style="width:400px; height:400px; background:red">
    <div id="div3" style="width:300px; height:300px; background:palevioletred">
      <div id="div2" style="width:200px; height:200px; background:yellow">
        <div id="div1" style="width:100px; height:100px; background:palegreen">
          <a id="aaa" href="http://www.baidu.com">aaa</a>
        </div>
      </div>
    </div>
  </div>
</body>

<script>
  window.onload = function () {
    var oDiv1 = document.getElementById('div1');
    var oDiv2 = document.getElementById('div2');
    var oDiv3 = document.getElementById('div3');
    var oDiv4 = document.getElementById('div4');

    document.body.onclick = function (ev) {
      var oEvent = ev || event;
      alert("this is body");
    }

    oDiv1.onclick = function (ev) {
      var oEvent = ev || event;
      alert("this is div1, bg=" + this.style.background);

      //js阻止事件冒泡
      //oEvent.cancelBubble = true;
      //oEvent.stopPropagation();

      //js阻止链接默认行为，没有停止冒泡
      //oEvent.preventDefault(); 
      //return false;
    }

    oDiv2.onclick = function (ev) {
      var oEvent = ev || event;
      alert("this is div2, bg=" + this.style.background);

    }

    oDiv3.onclick = function (ev) {
      var oEvent = ev || event;
      alert("this is div3, bg=" + this.style.background);

    }

    oDiv4.onclick = function (ev) {
      var oEvent = ev || event;
      alert("this is div4 , bg=" + this.style.background);


    }
  }
</script>

</html>

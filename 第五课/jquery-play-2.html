<!DOCTYPE html>
<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--   引入jQuery -->
<script src="jquery-2.1.4.js" type="text/javascript"></script>
<script language="javascript" >
  $(function(){// dom元素加载完毕
    $('#btn').click(function(){ //获取id为btn的元素,给它添加onclick事件
        var items =  $("input[name='hobby']:checked"); 
      //获取name为check的一组元素,然后选取它们中选中(checked)的。
        alert( "选中的个数为："+items.length  );

        for(var i=0;i<items.length;i++){
          alert("选中的值是: "+items[i].value);
        }
    })
  })
</script>
</head>
<body>
<input type="checkbox" value="game" name="hobby" />
<input type="checkbox" value="film" name="hobby" />
<input type="checkbox" value="read" name="hobby" />
<input type="button" value="测试选中的个数" id="btn"/>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>闭包</title>
</head>

<body>

  <script>
    // 方式1
    var a = 0;
    var add = function () {
      a++;
      console.log(a)
    }
    add();
    add();
    add();
    add();
    //方式2 ：闭包
    //相比之下方式2更加优雅，也减少全局变量，将变量私有化
    var add = (function () {
      var b = 0;
      return function () {
        b++;
        console.log(b);
      }
    })();
    //console.log(b); //undefined
    add();
    add();
    add();
    add();



  </script>
</body>

</html>

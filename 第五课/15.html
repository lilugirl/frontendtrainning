<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>闭包</title>
</head>

<body>

  <script>
    //被内部函数访问的外部函数的变量可以保存在外部函数作用域内而不被回收
    var sayName = function () {
      var name = 'jozo';
      return function () {
        alert(name);
      }
    };
    var say = sayName();
    say();




  </script>
</body>

</html>

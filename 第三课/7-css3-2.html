<!DOCTYPE html>
<html manifest="demo.appcache">
<head>
 <meta charset="utf-8" />
 
  <style>
  .triangles{
    width:400px;
    height:300px;
    background:red;
    margin-left:100px;
    position:relative;
    border-radius:10px;
    padding:30px;
  }
  .triangles:after{
    position:absolute;
    top:50px;
    left:-40px;
  	content:"";
  	display:block;
  	width:0;
  	height:0;
  	border-width:20px;
  	border-style:solid;
  	border-color:transparent red transparent transparent;

  }
  </style>
</head>
<body>
<div class="triangles">
 你好，在吗
</div>
</body>
</html>

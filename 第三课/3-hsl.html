<!doctype html>
<html>
	<head>
		<title>css3</title>
		<meta charset="utf-8" >
		<meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1" >
		<meta name="viewport" content="width=device-width,initial-scale=1">

		<style>
		div.hslL1{background:hsl(320,100%,50%); height:20px;}
		div.hslL2{background:hsl(320,50%,50%); height:20px;}
		div.hslL3{background:hsl(320,100%,75%); height:20px;}
		div.hslL4{background:hsl(202,100%,50%); height:20px;}
		div.hslL5{background:hsl(202,50%,50%); height:20px;}
		div.hslL6{background:hsl(202,100%,50%); height:20px;}
		
		
		</style>
	
	</head>
	<body>
		<div class="hslL1"></div>
		<div class="hslL2"></div>
		<div class="hslL3"></div>
		<div class="hslL4"></div>
		<div class="hslL5"></div>
		<div class="hslL6"></div>
		
    </body>
</html>

<!doctype html>
<html>
	<head>
		<title>css3</title>
		<meta charset="utf-8" >
		<meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1" >
		<meta name="viewport" content="width=device-width,initial-scale=1">

		<style>
		*{
			background:red;
		}
		div.hslaL1{background:hsla(320,50%,50%,0.2); height:20px;}
		div.hslaL2{background:hsla(320,50%,50%,0.4); height:20px;}
		div.hslaL3{background:hsla(320,50%,50%,0.6); height:20px;}
		div.hslaL4{background:hsla(320,50%,50%,0.8); height:20px;}
		div.hslaL5{background:hsla(320,50%,50%,1.0); height:20px;}
		
		
		
		</style>
	
	</head>
	<body>
		<div class="hslaL1"></div>
		<div class="hslaL2"></div>
		<div class="hslaL3"></div>
		<div class="hslaL4"></div>
		<div class="hslaL5"></div>
		
		
    </body>
</html>

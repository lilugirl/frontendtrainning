<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />

  <style>
    .container {
      background: red;
      width: 90px;
      height: 90px;
      border-radius: 10px;

      display: flex;
      flex-flow: row;
    }

    .item {
      background: yellow;
      border-radius: 50%;
      flex: 1;



    }

    .main {
      flex: 60%;
    }

    .left {
      flex: 1;
    }

    .right {
      flex: 2;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item left"></div>
    <div class="item main"></div>
    <div class="item right"></div>

  </div>
</body>

</html>

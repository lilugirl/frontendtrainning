<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />

  <style>
    .Grid {
      background: gray;
      margin: 10px;
      padding: 20px;

      display: flex;

    }

    .Grid-cell {
      background: blue;
      padding: 10px;
      margin: 20px;

      flex: 1;

    }

    .Grid-cell.u-full {
      flex: 0 0 100%;
    }

    .Grid-cell.u-1of2 {
      flex: 0 0 50%;
    }

    .Grid-cell.u-1of3 {
      flex: 0 0 33.333333%;
    }

    .Grid-cell.u-1of4 {
      flex: 0 0 25%;
    }
  </style>
</head>

<body>

  <div class="Grid">
    <div class="Grid-cell u-1of2">
      <div class="Grid">
        <div class="Grid-cell">auto</div>
        <div class="Grid-cell">auto</div>
        <div class="Grid-cell u-1of3">1/3</div>
      </div>
    </div>
    <div class="Grid-cell">auto</div>
    <div class="Grid-cell">auto</div>
    <div class="Grid-cell">auto</div>
  </div>

  <div class="Grid">
    <div class="Grid-cell">auto</div>
    <div class="Grid-cell">auto</div>
    <div class="Grid-cell u-1of3">1/3</div>
  </div>
  <div class="Grid">
    <div class="Grid-cell u-1of4">1/4</div>
    <div class="Grid-cell">auto</div>
    <div class="Grid-cell u-1of3">1/3</div>
    <div class="Grid-cell">auto</div>
  </div>
  <div class="Grid">
    <div class="Grid-cell u-1of4">1/4</div>
    <div class="Grid-cell">auto</div>
    <div class="Grid-cell u-1of3">1/3</div>
  </div>
</body>

</html>

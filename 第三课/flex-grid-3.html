<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />

  <style>
    .Grid {
      background: gray;
      margin: 10px;
      padding: 20px;

      display: flex;

    }

    .Grid-cell {
      background: blue;
      height: 400px;
      padding: 10px;
      margin: 20px;
      flex: 1;
    }

    .Grid-cell.main {
      flex: 0 0 600px;
    }

    .Grid-cell.left {
      flex-grow: 2;
    }

    .Grid-cell.right {
      flex-grow: 1;
    }

    .Grid-cell.u-1of4 {
      flex: 0 0 25%;
    }
  </style>
</head>

<body>
  <div class="Grid">
    <div class="Grid-cell left">left</div>
    <div class="Grid-cell main">main</div>
    <div class="Grid-cell right">right</div>
  </div>

</body>

</html>

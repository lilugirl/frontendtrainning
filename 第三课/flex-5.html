<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />

  <style>
    .box {
      background: red;
      width: 90px;
      height: 90px;
      border-radius: 10px;
      display: flex;
      /*主轴*/
      justify-content: center;
      /*交叉轴*/
      align-items: center;

    }

    .item {
      background: yellow;
      border-radius: 50%;
      width: 30px;
      height: 30px;

    }
  </style>
</head>

<body>
  <div class="box">
    <span class="item"></span>
  </div>
</body>

</html>

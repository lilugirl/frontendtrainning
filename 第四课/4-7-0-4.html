<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>使用 W3C DOM 的 addEventListener() 方法
  </title>
</head>

<body>
  <div id="login">
    <form>
      <button name="clickbtn" id="btn1" value="点我">点我</button>
    </form>
  </div>
</body>

<script>
  function clickme() {
    alert("我被点击了一下");
  }

  document.getElementById("btn1").addEventListener("click", clickme);
</script>

</html>

<!DOCTYPE html>
<html>

<head>
      <meta charset="utf-8" />
      <title>返回字符串</title>
      <script language="javascript">

            var lilu = { name: "lilu", work: "developer" };
            var shelly = { name: "shelly", work: "student" };

            function whoAreYou(me) {
                  return "I'm " + me.name + ". I'm a " + me.work + ".";
            }


            document.write(whoAreYou(lilu));
            document.write("<br/>");
            document.write(whoAreYou(shelly));

      </script>
</head>

</body>


</html>

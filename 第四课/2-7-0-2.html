<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>绑定对象属性onclick</title>
</head>

<body>
  <div id="login">
    <form>
      <button name="clickbtn" value="点我">点我</button>
    </form>
  </div>
</body>

<script>  
  function clickme() {
    alert("我被点击了一下");
  }
  document.forms[0].clickbtn.onclick = clickme;      
</script>

</html>

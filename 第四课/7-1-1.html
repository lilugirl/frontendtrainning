<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <style>
    #msg.show {
      border: 1px solid #000;
      background: yellow;
      padding: 4px;
      font-size: 12px;
    }
  </style>
  <script>
    function CheckPost() {

      var msg = document.getElementById("msg");

      if (myform.user.value.length == "") {
        msg.setAttribute("class", "show");
        msg.innerHTML = "请输入用户名";
        myform.user.focus();
        return false;
      }
      if (myform.title.value.length < 5) {
        msg.setAttribute("class", "show");
        msg.innerHTML = "标题不能小于5个字符";
        myform.title.focus();
        return false;
      }

      //return true;
    }           
  </script>
</head>

<body>
  <div id="msg"></div>
  <form action="/test.php" method="post" name="myform" onsubmit="return CheckPost();">
    <p>姓名：
      <input type="text" size=10 name="user" id="user" />
    </p>
    <p>标题：
      <input type="text" size=20 name="title" />
    </p>
    <p>内容：
      <textarea name="content"></textarea>
    </p>
    <input type="submit" value="文章发布" />
  </form>
</body>

</html>

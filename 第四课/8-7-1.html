<!DOCTYPE html>
<html>
      <head>
            <meta charset="utf-8" />
            <style>
             #login{
             	width:500px;
             	height:200px;
             	position:absolute;
             	top:50%;
             	left:50%;
             	margin-left:-250px;
             	margin-top:-100px;
             	background:#eee;
              padding:10px;
             }
            </style>
            <script>

            function validate_form(thisform){        	
            	if(thisform.username.value==""){
            		thisform.username.focus();
            		alert("请输入用户名");
            		return false;
            	}
            	if(thisform.pwd.value==""){
            		thisform.pwd.focus();
            		alert("请输入密码");
            		return false;
            	}

              return true;
            	
            }
            </script>
      </head>
      <body>
          <div id="login">
          	<form action="http://1ke.co/backend/teach/js/post.php"  onsubmit="return validate_form(this)" method="post">
          		<fieldset>
          			<legend>登录</legend>
          			<p>
          				<label for="txt_username">用户名:</label>
          				<input type="text" name="username" id="txt_username" />
          			</p>
          			<p>
          				<label for="txt_pwd">密码:</label>
          				<input type="password" name="pwd" id="txt_pwd" />
          			</p>
          			<p>
          				<input type="submit" value="登录" name="submit" id="submit"/> 
          				
          			</p>
          		</fieldset>
          	</form>
          </div>  
      </body>
</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>返回布尔型</title>
  <script language="javascript">


    var lilu = { name: "lilu", work: "developer" };
    var shelly = { name: "shelly", work: "student" };

    function areYouStudent(me) {
      if (me.work == "student") {
        return true;
      } else {
        return false;
      }
    }


    if (areYouStudent(lilu)) {
      document.write(lilu.name + "是学生");
    } else {
      document.write(lilu.name + "不是学生");
    }

    document.write("<br/>");

    if (areYouStudent(shelly)) {
      document.write(shelly.name + "是学生");
    } else {
      document.write(shelly.name + "不是学生");
    }


  </script>
</head>

<body>

</body>


</html>

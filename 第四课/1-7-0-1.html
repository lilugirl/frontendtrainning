<!DOCTYPE html>
<html>

<head>
      <meta charset="utf-8" />
      <title>绑定元素属性 事件处理器</title>

      <script>  	
            function clickme() {
                  alert("我被点击了一下");
            }




      </script>
</head>

<body>
      <div id="login">
            <button onClick="clickme()" id="clickbtn">这是一个按钮</button>
      </div>
</body>

</html>
